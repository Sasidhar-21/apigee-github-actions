swagger: '2.0'
info:
  title: API Example
  description: Sample API with a Cloud Run backend
  version: 1.0.0
schemes:
  - https
produces:
  - application/json
x-google-backend:
  address: ${BACKEND_SERVICE_NAME}
paths:
  /hello:
    get:
      summary: Responds with the request
      operationId: get_hello_world
      responses:
        '200':
          description: A successful response
          schema:
            type: string
security:
  - auth0: []
securityDefinitions:
  auth0:
    authorizationUrl: "${OAUTH_AUTHORIZATION_URL}"
    flow: "implicit"
    type: "oauth2"
    x-google-issuer: "${OAUTH_CLIENT_ID}"
    x-google-jwks_uri: "${OAUTH_CLIENT_SECRET}"
    x-google-audiences: "${OAUTH_AUDIENCE}"