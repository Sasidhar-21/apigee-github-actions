name: Docker Image CI

on:
  push:
    branches: [ "main" ]

permissions:
  contents: 'read'
  id-token: 'write'
  
jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v3
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        workload_identity_provider: 'projects/753105118496/locations/global/workloadIdentityPools/github/providers/github'
        service_account: 'github@serverless-container-images.iam.gserviceaccount.com'
    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v0'
    - name: 'Use gcloud CLI'
      run: 'gcloud auth configure-docker --quiet'
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag gcr.io/serverless-container-images/perf:$(date +%s)
    - name: Push the Docker image
      run: docker push gcr.io/serverless-container-images/perf:$(date +%s)
